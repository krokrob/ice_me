<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IceMe</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-info text-white">

  <div class="banner py-5">
    <div class="container">
      <h1 class="text-white">IceMe</h1>
      <h2 class="text-white mb-4">Taste like no other</h2>
      <a href="#" class="btn btn-info">Discover</a>
    </div>
  </div>

  <div class="container py-4">
    <div class="d-flex align-items-center justify-content-between">
      <img src="images/speed.jpg" alt="speed" class="w-50">
      <h3 class="ml-5">
        Delivery service fast & furious
      </h3>
    </div>
    <div class="mt-4 d-flex align-items-center justify-content-between">
      <h3 class="mr-5">
        You won't believe your tongue
      </h3>
      <img src="images/taste.jpg" alt="taste" class="w-50">
    </div>
  </div>

  <div class="container my-4" id="">
    <h2 class="text-center">Let's keep in touch</h2>
    <p class="text-center">Here will come the form</p>
  </div>

  <div class="bg-dark pt-4 pb-2">
    <div class="container">
      <div class="d-flex justify-content-between">
        <a href="#" class="btn btn-link">Pricing</a>
        <a href="" class="btn btn-link">Team</a>
        <a href="#" class="btn btn-link">Contact</a>
      </div>
      <p class="text-center pt-2">Made with ❤️ @Le Wagon Paris</p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
